<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystère</title>

    <style>
        h1, h4 {
            text-align: center;
        }

        body {
            background-color: black;
            color: white;
        }

        #message {
            width:300px;
        }
    </style>
</head>
<body>
    

    <h1>Découvrez le nombre mystèrieux</h1><br><br>
    <h4>Vous avez 7 essais pour trouver le nombre choisi par l'ordinateur, au hasard entre 1 et 100</h4>

        <input id="ng" onclick="newGame()" type="submit" value="Nouveau jeu">
        <input id="solution" onclick="solution()" type="submit" value="Solution">
        <input id="prop" onclick="propo()" type="submit" value="Proposer"><br><br>

    <fieldset>

        <label>Proposition : </label>
        <input id="proposition" type="text"><br><br>

        <label>N°essai : </label>
        <input id="essai" type="text"><br><br>

        <label>Message : </label>
        <input id="message" type="text"><br><br>
        
    </fieldset>

    




    <script>
    let essai = 0;
    let random;
    document.getElementById('message').value = "COMMENCER ?";
    
    function rand() {
        
        let min = 1;
        let max = 100;
        let calcul = Math.floor(Math.random() * (max - min) + min);
        return calcul;
    }
    
    function newGame() {
        document.getElementById('message').value = "NEW GAME !";
        document.getElementById('essai').value = 0;
        document.getElementById('proposition').value = "";
        document.getElementById('solution').disabled = false;
        document.getElementById('prop').disabled = false;
        document.getElementById('essai').disabled = true;
        document.getElementById('message').disabled = true;
        
        random = rand();
    }



    function propo() {
        let proposition = document.getElementById('proposition').value;
        essai = essai + 1;
        document.getElementById('essai').value = essai;
        proposition = parseInt(proposition);
        
        if(proposition < random) {
            let message = document.getElementById('message').value = 'Le nombre saisie < au nombre mystère';
            message = document.getElementById('proposition').value = "";
            document.getElementById('essai').disabled = true;
            document.getElementById('message').disabled = true;
           
        
        } else if(proposition > random) {
            message = document.getElementById('message').value = 'Le nombre saisie > au nombre mystère';
            message = document.getElementById('proposition').value = "";
            document.getElementById('essai').disabled = true;
            document.getElementById('message').disabled = true;
            
           
        } else if(proposition == random) {
            message = document.getElementById('message').value = 'VICTORY !!!';
            document.getElementById('prop').disabled = true;
            document.getElementById('essai').disabled = true;
            document.getElementById('message').disabled = true;
        }
       
        if(essai == 7) {
            message = document.getElementById('message').value = 'GAME OVER !';
            proposition = document.getElementById('proposition').value = "";
            essai = document.getElementById('essai').value = 0;
            document.getElementById('prop').disabled = true;
            document.getElementById('essai').disabled = true;
            document.getElementById('message').disabled = true;

        }
       
    }

    function solution() {
        alert('Le nombre mystère est : ' + random);
        message = document.getElementById('message').value = 'GAME OVER !';
        document.getElementById('solution').disabled = true;
        document.getElementById('prop').disabled = true;
        document.getElementById('essai').disabled = true;
        document.getElementById('message').disabled = true;
    }

    </script>




</body>
</html>
